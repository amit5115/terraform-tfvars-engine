<!DOCTYPE html>
<html>
<head>
    <title>AI SQL Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .section {
            margin-top: 30px;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #444;
        }

        pre {
            background: #1e1e1e;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f5f6fa;
        }

        tr:hover {
            background: #f9fafb;
        }

        footer {
            margin-top: 30px;
            font-size: 13px;
            color: #999;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>ðŸ¤– AI SQL Assistant</h1>
    <p class="subtitle">Ask questions in plain English. Get SQL + results instantly.</p>

    <form method="post" action="/query">
        <input type="text" name="question" placeholder="e.g. Show VMs with green heartbeat" />
        <button type="submit">Run Query</button>
    </form>

    {% if sql %}
    <div class="section">
        <h3>ðŸ§  Generated SQL</h3>
        <pre>{{ sql }}</pre>
    </div>
    {% endif %}

    {% if rows %}
    <div class="section">
        <h3>ðŸ“Š Result</h3>
        <table>
            {% for row in rows %}
            <tr>
                {% for col in row %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endif %}

    <footer>
        Built by Amit â€¢ NL â†’ SQL POC
    </footer>
</div>
</body>
</html>
